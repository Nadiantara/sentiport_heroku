<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body>
        <!-- Bootstrap flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <div class="p-4">
            <h1>Sentiport</h1>
            <form method="POST" action="/scrape">
                <div class="form-group">
                    <label for="playstore_id">Playstore ID</label>
                    <input type="text" class="form-control" name="playstore_id" id="playstore_id" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label for="country_code">Country ID</label>
                    <input type="text" class="form-control" name="country_code" id="country_code">
                </div>
                <div class="form-group">
                    <label for="user_email">Recipient Email</label>
                    <input type="text" class="form-control" name="user_email" id="user_email">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary">Submit</button>
                </div>
            </form>
            <div id="status"></div>
        </div>
    </body>
    <script src="{{ url_for('static', filename='status.js') }}"></script>
</html>
