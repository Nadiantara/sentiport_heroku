{% extends "index.html" %}
{% block status_checker %}
<!-- Starts a function call when thread starts -->
<script>
    initRenderTaskAlert(
        threadID = "{{ thread_id }}", 
        playstoreID = "{{ playstore_id }}", 
        countryCode = "{{ country_code }}", 
        userEmail = "{{ user_email }}",
        )
    periodicStatusCheck(statusURL="{{ status_url }}", threadID="{{ thread_id }}")
</script>
{% endblock status_checker %}
